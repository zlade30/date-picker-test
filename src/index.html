<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles/output.css" rel="stylesheet"/>
        <title>Date Picker Test</title>
        <script src="script.js"></script>
    </head>
    <body>
        <main class="w-full h-screen">
            <section class="w-full flex flex-col items-center justify-center py-[22px] px-4">
                <div onclick="onChangeDate()" class="w-[400px] 2xl:w-[400px] lg:w-[400px] md:w-[400px] sm:w-full flex items-center justify-between border py-2 rounded-md px-2">
                    <div class="flex items-center gap-2">
                        <img src="/icons/calendar.png" width="25px" height="25px" />
                        <p id="date-value" class="hidden"></p>
                        <div id="placeholder" class="flex items-center">
                            <p class="text-[#a7a7a7] cursor-default">Select relase date</p>
                            <p class="ml-1 text-[#b82419] cursor-default">*</p>
                        </div>
                    </div>
                    <img id="chevron" src="/icons/chevron.png" width="20px" height="20px" />
                </div>
                <div id="calendar" class="hidden w-[400px] 2xl:w-[400px] lg:w-[400px] md:w-[400px] sm:w-full bg-white drop-shadow-md rounded-lg mt-1">
                    <div class="w-full flex items-center justify-between bg-black rounded-t-lg p-4 text-white">
                        <button id="prev-month-btn">
                            <img class="cursor-pointer" src="/icons/calendar-chevron.png" width="20px" height="20px" />
                        </button>
                        <p id="month"></p>
                        <button id="next-month-btn">
                            <img class="rotate-180 cursor-pointer" src="/icons/calendar-chevron.png" width="20px" height="20px" />
                        </button>
                    </div>
                    <div class="w-full grid grid-cols-7 py-2 text-center text-[#b82419]">
                        <p>S</p>
                        <p>S</p>
                        <p>M</p>
                        <p>T</p>
                        <p>W</p>
                        <p>T</p>
                        <p>F</p>
                    </div>
                    <div id="days" class="w-full grid grid-cols-7 text-center"></div>
                    <div class="w-full flex items-center justify-between border-t gap-4 p-4">
                        <div class="w-full flex items-center justify-between relative">
                            <select id="time" onclick="onSelectTime()" class="w-full flex items-center justify-between border rounded-md p-2 outline-none">
                                <option>9:00 AM</option>
                                <option>9:30 AM</option>
                                <option>10:00 AM</option>
                                <option>10:30 AM</option>
                                <option>11:00 AM</option>
                                <option>11:30 AM</option>
                                <option>12:00 PM</option>
                                <option>12:30 PM</option>
                                <option>1:00 PM</option>
                                <option>1:30 PM</option>
                                <option>2:00 PM</option>
                                <option>2:30 PM</option>
                                <option>3:00 PM</option>
                                <option>3:30 PM</option>
                                <option>4:00 PM</option>
                                <option>4:30 PM</option>
                                <option>5:00 PM</option>
                            </select>
                            <img id="chevron-time" class="absolute right-2" src="/icons/chevron.png" width="20px" height="20px" />
                        </div>
                        <div class="w-full flex items-center justify-between relative">
                            <select id="timezone" onclick="onSelectTimezone()" class="w-full flex items-center justify-between border rounded-md p-2 outline-none">
                                <option>EST</option>
                                <option>UTC</option>
                            </select>
                            <img id="chevron-timezone" class="absolute right-2" src="/icons/chevron.png" width="20px" height="20px" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
